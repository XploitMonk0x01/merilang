[mypy]
# Global mypy configuration for MeriLang

# Type checking strictness
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Per-module options
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-MeriLang.lexer]
# Legacy lexer - gradually migrate to lexer_enhanced
disallow_untyped_defs = False

[mypy-MeriLang.parser]
# Parser will be upgraded in Phase 2
disallow_untyped_defs = False

[mypy-MeriLang.interpreter]
# Interpreter will be upgraded in Phase 2
disallow_untyped_defs = False

# New production modules - strict checking
[mypy-MeriLang.lexer_enhanced]
disallow_untyped_defs = True
warn_return_any = True

[mypy-MeriLang.environment]
disallow_untyped_defs = True
warn_return_any = True

[mypy-MeriLang.errors_enhanced]
disallow_untyped_defs = True
warn_return_any = True
